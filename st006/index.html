<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Peso</title>
</head>
<body>
    <div class="container">
        <h1>Calcular Peso</h1>
        <label for="pesoAtual">Peso Atual (kg):</label>
        <input type="number" id="pesoAtual" placeholder="Digite seu peso atual">

        <label for="metaPeso">Meta de Peso (kg):</label>
        <input type="number" id="metaPeso" placeholder="Digite sua meta de peso">

        <button onclick="calcularDiferenca()">Calcular</button>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

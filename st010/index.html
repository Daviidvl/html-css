<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="imagens/Facebook-Logo.png" alt="">
    <div class="form">
        <p>Entrar no Facebook</p>
        <form action="cadastro.php" method="post" autocomplete="on"> 
            <input type="email" name="" id="" placeholder="Email ou telefone" autocomplete="email">
            <br>
            <input type="password" name="" id="" placeholder="Senha" autocomplete="current-password">
            <br>
            <input type="submit" value="Entrar" class="entrar">
            <br>
            <a href="#">Esqueceu a conta ?</a>
            <br>
            <br>
            <input type="button" value="Criar nova conta" class="nova">
        </form>



    </div>
    
</body>
</html>
